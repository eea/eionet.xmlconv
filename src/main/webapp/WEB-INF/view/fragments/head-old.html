<!DOCTYPE html>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <link rel="stylesheet" type="text/css" th:href="@{//www.eionet.europa.eu/styles/eionet2007/print.css}" media="print" />
