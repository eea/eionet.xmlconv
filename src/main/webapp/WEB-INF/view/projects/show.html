<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head-old :: head}" />
<body th:include="~{fragments/layout-old :: layout(~{::div})}">
<div>
    <h2>Projects</h2>
    <div>
        <h3 th:text="${project.name}"></h3>
    </div>
    <a th:href="@{/web/projects/{id}/edit(id=${project.id})}">Edit</a>
    <a th:href="@{/web/projects/{id}/schemata/add(id=${project.id})}">Add Schema</a>
    <a th:href="@{/web/projects/{id}/scripts/add(id=${project.id})}">Add Script</a>
</div>
</body>
</html>
