<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head-old :: head}" />
<body th:include="~{fragments/layout-old :: layout(~{::div})}">
    <div>
        <h2>Projects</h2>
        <table>
            <thead>
                <th>Name</th>
            </thead>
            <tbody>
                <tr th:each="project, pos : ${projects}">
                    <td><a th:text="${project.name}" th:href="@{/web/projects/{id}(id=${project.id})}"></a></td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/web/projects/new}">Add</a>
        <a th:href="@{/web/projects/import}">Import</a>
    </div>
</body>
</html>
