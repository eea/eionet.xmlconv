<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head-old :: head}" />
<body th:include="~{fragments/layout-old :: layout(~{::div})}">
    <div>
      <div class="row">
        <div class="columns">
          <table>
            <thead>
              <th>Name</th>
              <th>XSD</th>
              <th>XSL</th>
              <th>QA</th>
              <th>Actions</th>
            </thead>
              <tbody>
                <tr th:each="project, pos : ${projects}">
                  <td width="80%"><a th:text="${project.name}" th:href="@{/web/projects/{id}(id=${project.id})}"></a></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
          </table>
        </div>
        <div class="columns small-1">
          <ul>
            <li><a th:href="@{/web/projects/new}">Add</a></li>
            <li><a th:href="@{/web/projects/import}">Import</a></li>
          </ul>
        </div>
      </div>
  </div>
</body>
</html>
