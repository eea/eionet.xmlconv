<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head-old :: head}" />
<body th:include="~{fragments/layout-old :: layout(~{::div})}">
<div>
  <!--<p th:each="message, pos : ${messages}" th:text="${message}"></p>-->
  <div class="row">
    <div class="columns">
      <h3>Schema Information</h3>
    </div>
    <div class="columns small-1">
      <ul class="dropdown menu" data-dropdown-menu>
        <li>
          <a href="#0">Operations</a>
          <ul class="menu">
            <li><a th:href="@{/projects/{projectId}/schemata/{id}/edit(projectId=${projectId}, id=${schema.id})}">Edit Schema</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="columns">
      <table>
        <tbody>
          <tr>
            <th>Schema URL</th>
            <td th:text="${schema.url}"></td>
          </tr>
          <tr>
            <th>Description</th>
            <td th:text="${schema.description}"></td>
          </tr>
          <tr>
            <th>Language</th>
            <td th:text="${schema.schemaLanguage}"></td>
          </tr>
          <tr>
            <th>Used for validation</th>
            <td th:text="${schema.validation}"></td>
          </tr>
          <tr>
            <th>Can block delivery</th>
            <td th:text="${schema.blocking}"></td>
          </tr>
          <tr>
            <th>Expire date</th>
            <td th:text="${schema.expireDate}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
