<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head-old :: head}" />
<body th:include="~{fragments/layout-old :: layout(~{::div})}">
<div>
  <p th:each="message, pos : ${messages}" th:text="${message}"></p>
  <form action="#" th:action="@{/web/projects/transformations/{id}/edit(id=${id})}" th:object="${transformation}" method="post">
    <fieldset>
      <legend>Transformation properties</legend>
      <label>Schema URL:
        <input type="text" th:field="*{name}"/>
      </label>
      <label>Description:
        <input type="text" th:field="*{description}"/>
      </label>
      <label>Transformation type:
        <select th:field="*{type}">
          <option th:each="option : ${transformationTypes}" th:value="${option}" th:text="${option}" th:selected="(*{type}?${option} == *{type.text}:false)"></option>
        </select>
      </label>
      <label>Active:
        <input type="checkbox" th:field="*{active}"/>
      </label>
      <label>Remote URL:
        <input type="text" th:field="*{remotePath}"/>
      </label>
    </fieldset>
    <input type="submit" th:value="Save"/>
    <input type="reset" th:value="Reset"/>
  </form>
</div>
</body>
</html>
