<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:v-slot="http://www.w3.org/1999/XSL/Transform">
<head th:replace="~{fragments/head-old :: head}"/>
<body th:include="~{fragments/properties-old :: layout(~{::div})}">

<template>
    <div id="tabbedmenu">
        <ul>
            <li>
                <a th:href="@{'/admin/purge'}" style="color: black; text-decoration: none;">
                    <span th:text="#{label.admin.purge}"></span>
                </a>
            </li>
            <li>
                <a th:href="@{'/admin/users'}" style="color: black; text-decoration: none;">
                    <span th:text="#{label.admin.users}"></span>
                </a>
            </li>
            <li>
                <a th:href="@{'/admin/generateJWTToken'}" style="color: black; text-decoration: none;">
                    <span th:text="#{label.admin.generateJWTToken}"></span>
                </a>
            </li>
            <li>
                <a th:href="@{'/admin/jobExecutorInstancesView'}" style="color: black; text-decoration: none;">
                    <span th:text="#{label.admin.jobExecutorInstancesView}"></span>
                </a>
            </li>
            <li id="currenttab">
                <span style="color: black; text-decoration: none;" th:text="#{label.admin.properties}"></span>
            </li>
        </ul>
    </div>

    <div class="container" id="app" style="display: flow-root">
        <v-app>
            <v-data-table
                    :headers="headers"
                    :items="properties"
                    :sort-by.sync="sortBy"
                    :loading="loading"
                    class="elevation-1"
            >
                <template v-slot:top>
                    <v-toolbar
                            flat
                    >
                        <v-toolbar-title>Properties used</v-toolbar-title>
                        <v-divider
                                class="mx-4"
                                inset
                                vertical
                        ></v-divider>
                        <v-spacer></v-spacer>
                        <v-dialog
                                v-model="dialog"
                                max-width="500px"
                        >
                            <template v-slot:activator="{ on, attrs }">
                                <v-btn
                                        color="primary"
                                        dark
                                        class="mb-2"
                                        v-bind="attrs"
                                        v-on="on"
                                >
                                    New Property
                                </v-btn>
                            </template>
                            <v-card>
                                <v-card-title>
                                    <span class="text-h5">{{ formTitle }}</span>
                                </v-card-title>

                                <v-card-text>
                                    <v-container>
                                        <v-row>
                                            <v-col
                                                    cols="12"
                                                    sm="12"
                                                    md="12"
                                            >
                                                <v-text-field
                                                        v-model="editedItem.name"
                                                        label="Name"
                                                ></v-text-field>
                                            </v-col>
                                            <v-col
                                                    cols="12"
                                                    sm="12"
                                                    md="12"
                                            >
                                                <v-select
                                                        v-model="editedItem.type"
                                                        :items="types"
                                                        label="Type"
                                                        data-vv-name="select"
                                                        required
                                                ></v-select>
                                            </v-col>
                                            </v-col>
                                            <v-col
                                                    cols="12"
                                                    sm="12"
                                                    md="12"
                                            >
                                                <v-text-field
                                                        v-model="editedItem.value"
                                                        label="Value"
                                                ></v-text-field>
                                            </v-col>
                                            <v-col
                                                    cols="12"
                                                    sm="12"
                                                    md="12"
                                            >
                                                <v-text-field
                                                        v-model="editedItem.description"
                                                        label="Description"
                                                ></v-text-field>
                                            </v-col>
                                        </v-row>
                                    </v-container>
                                </v-card-text>

                                <v-card-actions>
                                    <v-spacer></v-spacer>
                                    <v-btn
                                            color="blue darken-1"
                                            text
                                            @click="close"
                                    >
                                        Cancel
                                    </v-btn>
                                    <v-btn
                                            color="blue darken-1"
                                            text
                                            @click="save"
                                    >
                                        Save
                                    </v-btn>
                                </v-card-actions>
                            </v-card>
                        </v-dialog>
                        <v-dialog v-model="dialogDelete" max-width="500px">
                            <v-card>
                                <v-card-title class="text-h5">Are you sure you want to delete this property?</v-card-title>
                                <v-card-actions>
                                    <v-spacer></v-spacer>
                                    <v-btn color="blue darken-1" text @click="closeDelete">Cancel</v-btn>
                                    <v-btn color="blue darken-1" text @click="deleteItemConfirm">OK</v-btn>
                                    <v-spacer></v-spacer>
                                </v-card-actions>
                            </v-card>
                        </v-dialog>
                    </v-toolbar>
                </template>
                <template v-slot:item.actions="{ item }">
                    <v-icon
                            small
                            class="mr-2"
                            @click="editItem(item)"
                    >
                        mdi-pencil
                    </v-icon>
                    <v-icon
                            small
                            @click="deleteItem(item)"
                    >
                        mdi-delete
                    </v-icon>
                </template>
            </v-data-table>
        </v-app>
    </div>
</template>

</body>
</html>
